<!doctype html>
<html lang="pl">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Element - Drukarnia, Sitodruk, Poligrafia | Gorzów Wlkp.</title>
    <meta name="description" content="Element — druk, sitodruk i poligrafia w Gorzowie Wielkopolskim. Proste, estetyczne rozwiązania dla Twojej marki." />
    <style>
        :root{
            --bg:#fbfdff;
            --card:#ffffff;
            --muted:#6b7280;
            --accent:#ffffff;
            --primary:#000000;
            --glass: rgba(255,255,255,0.6);
            --radius:14px;
            font-family: 'Raleway', sans-serif;
            letter-spacing: 0.65em;
            text-transform: uppercase;
        }
        *{box-sizing:border-box}
        html,body{height:100%}
        body{
            margin:0;
            background: linear-gradient(180deg,var(--bg),#ffffff);
            color:#0f172a;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
            display:flex;
            align-items:center;
            justify-content:center;
            padding:40px 20px;
        }

        .container{
            width:100%;
            max-width:920px;
            text-align:center;
        }

        .hero{
            background:var(--card);
            border-radius:var(--radius);
            padding:48px 32px;
            display:flex;
            gap:70px;
            align-items:center;
            justify-content:center;
            flex-direction:column;
        }

        .logo{
            width:120px;
            height:120px;
            border-radius:28px;
            display:grid;
            place-items:center;
            background: linear-gradient(135deg, #f0fbff 0%, #ffffff 40%);
            box-shadow: 0 8px 30px rgba(43,124,255,0.06), inset 0 -6px 18px rgba(43,124,255,0.04);
            margin-bottom:6px;
        }
        .logo svg{width:64px;height:64px;display:block}

        h1{
            margin:6px 0 0;
            font-size:12px;
            font-weight:400;
        }
        p.lead{
            margin:8px 0 20px;
            color:var(--muted);
            font-size:14px;
        }

        .actions{
            display:flex;
            gap:12px;
            flex-wrap:wrap;
            justify-content:center;
            margin-top:8px;
        }
        .btn{
            background:var(--accent);
            color:var(--primary);
            border:0;
            padding:10px 16px;
            border-radius:24px;
            font-weight:500;
            cursor:pointer;
            text-decoration:none;
            box-shadow:0 6px 18px rgba(43,124,255,0.06);
            transition:transform .12s ease, box-shadow .12s;
            display:inline-flex;
            gap:10px;
            align-items:center;
            font-size:18px;
            text-transform:uppercase;
            letter-spacing:0.1em;
        }
        .btn:active{transform:translateY(1px)}
        .btn.secondary{
            background:transparent;
            color:var(--muted);
            box-shadow:none;
            border:1px solid rgba(15,23,42,0.04);
        }

        .grid{
            display:grid;
            grid-template-columns:repeat(3,1fr);
            gap:14px;
            margin-top:28px;
            width:100%;
        }
        @media (max-width:760px){
            .grid{grid-template-columns:1fr; margin-top:18px}
            .logo{width:96px;height:96px;border-radius:16px}
        }
        .card{
            background:var(--glass);
            padding:18px;
            border-radius:12px;
            text-align:left;
            backdrop-filter: blur(6px);
        }
        .card h3{margin:0 0 6px;font-size:15px}
        .card p{margin:0;color:var(--muted);font-size:13px}

        footer{
            margin-top:18px;
            color:var(--muted);
            font-size:13px;
        }

        a.link{color:inherit;text-decoration:none}
        .contact-list{display:flex;flex-direction:column;gap:6px;margin-top:8px}
        .small{font-size:13px;color:var(--muted)}
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <img src="img/logo.svg" alt="Element logo" style="width:70%; height:70%; max-width:none;">
            <div style="gap:30px">
                <h1 style="font-size:clamp(10px,2vw,28px);">Sitodruk</h1>
                <h1 style="font-size:clamp(10px,2vw,28px);">&</h1>
                <h1 style="font-size:clamp(10px,2vw,28px);">Poligrafia</h1>
            </div>
        </div>
        <div class="actions" style="justify-content:center; margin-top:18px;">
            <a class="btn" href="tel:+48533049905" aria-label="Zadzwoń pod numer +48 533 049 905">
                Kontakt
            </a>
        </div>
    </divdiv>
</body>
